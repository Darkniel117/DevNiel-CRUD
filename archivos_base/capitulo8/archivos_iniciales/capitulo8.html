<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Capítulo 8 - curso HTML</title>
    
    <link href='http://fonts.googleapis.com/css?family=Lato:400,100,700' rel='stylesheet' type='text/css'>
    
    <link href="estilos.css" rel="stylesheet" />
    <script src="main.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/6bb1667a18.js" crossorigin="anonymous"></script>
</head>
<body onload="init()">
    <!-- este es mi primer ejemplo con HTML  -->

    <header>
        <nav></nav>
    </header>
    
    <aside>
        <nav></nav>
    </aside>
    
    <section>
        <h1>Formularios</h1>
        <form action="capitulo8.html" method="post">
            <fieldset>
                <legend>Datos de usuario</legend>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" required autofocus>
                    <br/>
                    <label for="Lastname">Apellido</label>
                    <input type="text" name="Apellido" id="Lastname"placeholder="Escribe tu Apellido" required>
                    <br/>
                    <label for="Password">Clave</label>
                    <input type="password" name="clave"id="Password" placeholder="Digita tu clave" required>
                    <br/>
            </fieldset>
            <!--Uso de Fielset y Legend-->
            <Fieldset>
                <legend>Otros datos</legend>
                    <label for="Color"></label>
                    <input type="color" name="color" id="Color" required/>
                    <br/>
                    <label for="Email">E-mail</label>
                    <input type="email" id="Email" name="correo" placeholder="Escribe tu correo" required/>
                    <br/>
                    <input type="number" min="1" max="117" value="7"/>
                    <br/>
                    <label for="File">Carga un archivo</label>
                    <input type="file" id="File" name="Archivos" placeholder="Archivo de imagen"/>
                    <br/>
                    <textarea></textarea><br/>
                    <br/> 
                    <!--Uso de checkbox y radiobuttons-->
                    <label for="opcion1">Opcion 1</label>
                    <input type="checkbox" id="opcion1" name="opcion1"/>
                    <label for="opcion2">Opcion 2</label>
                    <input type="checkbox" id="opcion2" name="opcion2"/>
                    <br/>
                    <label for="negro">Negro</label>
                    <input type="radio" id="negro" name="color" value="negro">
                    <label for="Azul">Azul</label>
                    <input type="radio" id="Azul" name="color" value="Azul">
                    <label for="Rojo">Rojo</label>
                    <input type="radio" id="Rojo" name="color" value="Rojo">
                    <br/>
                    <!--Uso de listas desplegables-->
                    <label for="paises">Paises</label><br/>
                    <select id="paises" name="paises">
                        <optgroup label="Europa">
                            <option>España</option>
                            <option>Francia</option>
                        </optgroup>
                        <optgroup label="America">
                            <option selected>Colombia</option>
                            <option>Argentina</option>
                        </optgroup>
                    </select>
                    <!--Uso de datalist-->
                    <br/>
                    <label for="ciudad">Escoga una opción</label>
                    <input id="ciudad" name="ciudad" list="ciudades" required/>
                    <datalist id="ciudades">
                        <option value="Bogota"></option>
                        <option value="Cartagena"></option>
                        <option value="Medellin"></option>
                        <option value="Pereira"></option>
                    </datalist>
                    <br/>
                    <input type="submit" value="Enviar"/>
                    <input type="reset"/>
                    <button type="button">Confirmar <i class="fa-solid fa-check"></i></button>
            </Fieldset>
        </form>
        
    </section>
    
    <footer>
    </footer>
</body>
</html>
